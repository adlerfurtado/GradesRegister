<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grades Register</title>
    <meta name="description" content="A simple application built in C++, using a local HTTP server, that allows users to register, update, and view student information including grades and attendance through a web interface.">
    <meta name="author" content="Adler Furtado">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <h1>Grades Register</h1>
        <p><em>Please submit the grades below.</em></p>
    </header>

    <main>
        <section>
            <h3>Student Information</h3>
        </section>

        <section>
            <h4>Name:</h4>
            <input type="text" id="nome" placeholder="Name of the student">
        </section>

        <section>
            <h4>Grades:</h4>
            <h5>Grade 1:</h5>
            <input type="text" id="d1" placeholder="Grade of the first discipline">
            <h5>Grade 2:</h5>
            <input type="text" id="d2" placeholder="Grade of the second discipline">
            <h5>Grade 3:</h5>
            <input type="text" id="d3" placeholder="Grade of the third discipline">
            <h5>Grade 4:</h5>
            <input type="text" id="d4" placeholder="Grade of the fourth discipline">
            <h5>Grade 5:</h5>
            <input type="text" id="d5" placeholder="Grade of the fifth discipline">
        </section>

        <section>
            <h4>Frequency <abbr title="In percentage">in %</abbr>:</h4>
            <input type="text" id="frequencia" placeholder="Frequency in percentage">
        </section>

        <section style="margin-top: 20px;">
            <button onclick="enviarDados()">Send</button>
            <button onclick="listarAlunos()">List all students</button>
            <button onclick="listarAcimaMedia()">List students above average</button>
            <button onclick="listarBaixaFrequencia()">List students with low attendance</button>
        </section>

        <section id="resultado" style="margin-top: 20px;"></section>
    </main>

    <script src="/js/script.js"></script>
</body>
</html>
